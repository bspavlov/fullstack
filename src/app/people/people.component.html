<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="col-md-12">
    <h1>People</h1>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">Person</th>
          <th class="text-center">Due</th>       
          <th class="text-center">Notes</th>       
          <th class="text-center">Done</th>       
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons">       
          <td>{{ person.name }}</td>
          <td>{{ person.due | date: 'EE, MMM dd' }}</td>       
          <td>{{ person.notes }}</td>
          <td class="text-center">
            <input type="checkbox" [checked]="person.done" [disabled]="true">
          </td>
          <td class="text-center">
            <button class="btn btn-info" (click)="showEditForm(person)">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-danger" (click)="remove(person)">
              <i class="fa fa-remove"></i>
            </button>
          </td>       
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" (click)="showNewForm()">
      <i class="fa fa-plus"></i>
    </button>
    <form *ngIf="showForm()" [formGroup]="formGroup" (ngSubmit)="save(formGroup.value)">
      <h2>{{headerText}}</h2>
      <p>Person <input type="text" name="name" formControlName="name" /></p>
      <p>Due <input type="date" name="due" formControlName="due"/></p>
      <p>Done <input type="checkbox" name="done" formControlName="done" /></p>    
      <p>Notes <input type="text" name="notes" formControlName="notes" /></p>
      <p>
        <input type="submit" class="btn btn-primary" value="Save">
        <input type="button" class="btn btn-warning" value="Cancel" (click)="cancelEdit()">
      </p>
    </form>
  </div>
 </div>
